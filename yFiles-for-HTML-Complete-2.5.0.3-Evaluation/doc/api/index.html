<script type="text/ng-template" id="./components/api-inheritance/api-inheritance-box.html">
<aside class="api-inheritance-box" data-ng-hide="::apiInheritanceBoxController.type.group == 'enum' || (apiInheritanceBoxController.nodes.length == 0 && !apiInheritanceBoxController.type.implements)">
  <div class="api-inheritance-tree" data-ng-if="::apiInheritanceBoxController.nodes.length > 0">
    <h4>Inheritance Hierarchy</h4>
    <api-inheritance-node data-type="::apiInheritanceBoxController.type" data-nodes="::apiInheritanceBoxController.nodes"></api-inheritance-node>
  </div>
  <div class="api-inheritance-interfaces" data-ng-if="::apiInheritanceBoxController.type.implements">
    <h4>Implemented Interfaces</h4>
    <ul>
      <li data-ng-repeat="interface in ::apiInheritanceBoxController.type.implements">
        <span class="tree-icon tree-icon-interface">I</span>
        <api-link data-type="{{::interface}}" fqn="true"></api-link>
      </li>
    </ul>
  </div>
</aside>

</script>

<script type="text/ng-template" id="./components/api-inheritance/api-inheritance-node.html">
<li data-ng-repeat="node in ::apiInheritanceNodeController.nodes">
  <div class="api-inheritance-line">
    <div data-ng-click="node.collapsible && (node.expanded = !node.expanded)" ng-class="{'api-inheritance-expandable':node.collapsible}"
        class="{{'api-inheritance-switch ' + (node.collapsible && (node.expanded ? 'fa fa-caret-down' : 'fa fa-caret-right'))}}"></div>
    <div class="{{::'tree-icon tree-icon-' + node.group}}">
      {{::apiInheritanceNodeController.groupLetter(node.group)}}
    </div>
    <div class="api-inheritance-selected" data-ng-if="::node.current">{{::node.name}}</div>
    <api-link data-type="{{::node.id}}" data-ng-if="::!node.current"></api-link>
  </div>
  <api-inheritance-node data-type="::apiInheritanceNodeController.type" data-nodes="node.children" ng-if="node.expanded"></api-inheritance-node>
</li>

</script>

<script type="text/ng-template" id="./components/api-tree/api-tree-section-children.html">
<api-tree-section data-ng-repeat='item in children' data-item="::item" data-current-id="currentId"></api-tree-section>

</script>

<script type="text/ng-template" id="./components/api-tree/api-tree-section.html">
<div class="api-tree-section">
  <a ng-href="#/dguide/{{::item.section.id}}" class="api-tree-section-line" ng-class="{selected: item.section.id === currentId}" data-ref="{{::item.ref}}">
    <span ng-click="$event.preventDefault(); $event.stopPropagation(); item.expanded = !item.expanded;" class="fa fa-fw fa-{{item.children.length ? item.expanded ? 'caret-down' : 'caret-right' : 'circle'}}"></span>
    {{::item.section.title}}
  </a>
  <div ng-if="item.children.length && item.expanded" class="api-tree-section-children">
    <api-tree-section-children data-children="::item.children" data-current-id="currentId"></api-tree-section-children>
  </div>
</div>

</script>

<script type="text/ng-template" id="./components/api-tree/api-tree.html">
<div class="tree-switcher">
  <div
    ng-class="{'selected':apiTreeController.dguideMode}"
    ng-click="apiTreeController.dguideMode = true"
    class="tree-switcher-button"
    >Developer's Guide</div>
  <div
    ng-class="{'selected':!apiTreeController.dguideMode}"
    ng-click="apiTreeController.dguideMode = false"
    class="tree-switcher-button"
    >API</div>
</div>

<div id="apiTreeContent" class="{{'api-tree-type-' + apiTreeController.treeType}}">
  <div ng-if="!apiTreeController.dguideMode">
    <div data-ng-repeat='category in apiTreeController.categories' class="api-tree-category">
      <div ng-if="::category.name" class="api-tree-category-header">{{::category.name}}</div>

      <div data-ng-repeat='namespace in category.namespaces' class="api-tree-namespace">
        <a ng-href="#/api/{{::namespace.id}}#top" class="api-tree-namespace-line">
          <span class='fa fa-caret-{{namespace.expanded ? "down" : "right"}}' ng-click="$event.preventDefault(); $event.stopPropagation(); namespace.expanded = !namespace.expanded;"></span>
          {{::namespace.name}}
        </a>
        <div ng-if="namespace.expanded" class="api-tree-types">
          <div data-ng-repeat='typeEntry in namespace.types'
               class="api-tree-type"
               ng-class="{expert: typeEntry.type.modifiers && typeEntry.type.modifiers.indexOf('expert') > -1, interface: typeEntry.type.group === 'interface', selected: typeEntry.type.id === apiTreeController.currentItemId}"
               data-ref="{{::typeEntry.ref}}"
          >
            <a ng-href="#/api/{{::typeEntry.type.id}}#top" class="api-tree-type-line" ng-mouseenter="apiTreeController.mouseEnteredTypeLink($event, typeEntry.type)">
              <span class="group-icon" data-group="{{::typeEntry.type.group}}"></span>
              {{::typeEntry.type.es6name || typeEntry.type.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="apiTreeController.dguideMode">
    <api-tree-section data-ng-repeat='item in apiTreeController.dguideNodes' data-item="::item" data-current-id="apiTreeController.currentItemId"></api-tree-section>
  </div>
<!--  <api-tree-subtree data-item="apiTreeController.tree.viewModel" id="rootList"></api-tree-subtree>-->
</div>
<div ng-click="apiTreeController.collapseAll()" class="btn tree-collapse-button" title="Collapse All">
  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18px" height="18px" viewBox="-99.5 100.5 16 16">
    <g fill="currentColor">
      <rect x="-98.5" y="109.5" width="14" height="1"></rect>
      <rect x="-98.5" y="106.5" width="14" height="1"></rect>
      <polygon points="-88.615,101.5 -91.5,105.5 -94.384,101.5"></polygon>
      <polygon points="-94.385,115.5 -91.5,111.5 -88.615,115.5"></polygon>
    </g>
  </svg>
</div>

</script>

<script type="text/ng-template" id="./components/member-filter/linktable.html">
<div class="member-links link-table" ng-style="{'height': linktableController.cssHeight}">
  <div data-ng-repeat="member in linktableController.memberArray"
       class="linktable-member {{::member.expert ? 'api-mod-expert' : ''}}"
      data-ng-click="linktableController.itemClicked(member)">
    <api-link type="{{::linktableController.typeString}}" member="{{::member.overloads ? member.id.substring(0, (member.id.indexOf('(') == -1 ? member.id.length : member.id.indexOf('('))) : member.id}}" name="{{::linktableController.getMemberName(member)}}"></api-link><!--
        --><api-parameter-list ng-if="::(linktableController.paramList && member.hasOwnProperty('parameters') && !memberItemController.paramObject) || member.isIndexer" data-member="::member" data-show-names="::!member.isIndexer" data-show-links="false" data-display-style="{{::linktableController.type.language}}"></api-parameter-list>
    <span ng-if="::!linktableController.paramList && member.overloads && member.overloads.length > 1">({{::member.overloads.length}} overloads)</span><span ng-if="::member.prop" class="api-tag-javafx" title="This property is a JavaFX property and can be used with JavaFX bindings."></span>
    <span ng-if="::member.ro" class="linktable-api-tag api-tag-readonly" title="This member is read only. A value cannot be set."></span>
    <span ng-if="::member.wo" class="linktable-api-tag api-tag-writeonly" title="This member is write only. A value can only be written to it."></span>
    <span ng-if="::member.protected" class="linktable-api-tag api-tag-protected" title="This member is considered protected, meaning that it should only be accessed by other members of the same type and the members in the implementations of sub types."></span>
    <span ng-if="::member.abstract" class="linktable-api-tag api-tag-abstract" title="The implementation of this member is defined in a sub type."></span>
    <span ng-if="::member.static" class="linktable-api-tag api-tag-static" title="This member is available on the type itself, only, rather than on instances of the type."></span>
    <span ng-if="::member.final" class="linktable-api-tag api-tag-final" title="{{::'This member is considered '+(LinktableController.type.language == 'csharp' ? 'sealed' : 'final')+', meaning that it cannot be overwritten by sub types.'}}"></span>
    <span ng-if="::member.expert || linktableController.type.expert" class="linktable-api-tag api-tag-expert"></span>
  </div>
</div>

</script>

<script type="text/ng-template" id="./components/member-filter/member-filter.html">
<div class="member-link-and-filter-bar">
  <div class="member-search-button" ng-click="memberFilterController.memberSearchClicked()"
  title="Open member lookup (Ctrl+F12)">
    <i class="fa fa-search"></i>
  </div>
  <div class="member-link-buttons">
    <div id="constructorsMenuButton" data-ng-click="showConstructorLinks=!showConstructorLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showConstructorLinks}"
        data-ng-show="memberFilterController.hasConstructors"></div>
    <div id="propertiesMenuButton" data-ng-click="showPropertyLinks=!showPropertyLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showPropertyLinks}"
        data-ng-show="memberFilterController.hasProperties"></div>
    <div id="defaultPropertiesMenuButton" data-ng-click="showDefaultPropertyLinks=!showDefaultPropertyLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showDefaultPropertyLinks}"
        data-ng-show="memberFilterController.hasDefaultProperties"></div>
    <div id="methodsMenuButton" data-ng-click="showMethodLinks=!showMethodLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showMethodLinks}"
        data-ng-show="memberFilterController.hasMethods"></div>
    <div id="defaultMethodsMenuButton" data-ng-click="showDefaultMethodLinks=!showDefaultMethodLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showDefaultMethodLinks}"
        data-ng-show="memberFilterController.hasDefaultMethods"></div>
    <div id="fieldsMenuButton" data-ng-click="showFieldLinks=!showFieldLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showFieldLinks}"
        data-ng-show="memberFilterController.hasFields"></div>
    <div id="eventsMenuButton" data-ng-click="showEventLinks=!showEventLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showEventLinks}"
        data-ng-show="memberFilterController.hasEvents"></div>
    <div id="constantsMenuButton" data-ng-click="showConstantLinks=!showConstantLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showConstantLinks}"
        data-ng-show="memberFilterController.hasConstants"></div>
    <div id="staticPropertiesMenuButton" data-ng-click="showStaticPropertiesLinks=!showStaticPropertiesLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showStaticPropertiesLinks}"
        data-ng-show="memberFilterController.hasStaticProperties"></div>
    <div id="staticMethodsMenuButton" data-ng-click="showStaticMethodsLinks=!showStaticMethodsLinks;"
        class="member-link-button" ng-class="{'member-link-button-selected': showStaticMethodsLinks}"
        data-ng-show="memberFilterController.hasStaticMethods"></div>
  </div>

  <linktable id="constructorsLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showConstructorLinks" members="constructors" param-list="true"></linktable>
  <linktable id="propertiesLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showPropertyLinks" members="properties"></linktable>
  <linktable id="defaultPropertiesLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showDefaultPropertyLinks" members="defaultProperties"></linktable>
  <linktable id="methodsLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showMethodLinks" members="{{memberFilterController.type.overloadedMethods ? 'overloadedMethods' : 'methods'}}"></linktable>
  <linktable id="defaultMethodsLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showDefaultMethodLinks" members="{{memberFilterController.type.overloadedDefaultMethods ? 'overloadedDefaultMethods' : 'defaultMethods'}}"></linktable>
  <linktable id="fieldsLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showFieldLinks" members="fields"></linktable>
  <linktable id="eventsLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showEventLinks" members="events"></linktable>
  <linktable id="constantsLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showConstantLinks" members="constants"></linktable>
  <linktable id="staticPropertiesLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showStaticPropertiesLinks" members="staticProperties"></linktable>
  <linktable id="staticMethodsLinkTable" class="angular-animate expand-linktable-animation" close-on-click="true" type="memberFilterController.type" data-ng-show="showStaticMethodsLinks" members="staticMethods"></linktable>

  <div class="member-filter-box">
    <i class="fa fa-filter" aria-hidden="true"></i>
    <input type="search" placeholder="Filter the members" id="memberfilter" data-ng-model="memberFilterController.memberfilter.search.name">
  </div>
</div>

</script>

<script type="text/ng-template" id="./components/sample-graphs/sample-graph-lightbox.html">

<script type="text/ng-template" id="./components/sample-graphs/sample-graphs.html">

<script type="text/ng-template" id="./components/search/member-lookup.html">
<div class="member-lookup-container" data-close-on-click="external" data-close-property="memberLookupController.isVisible" ng-show="memberLookupController.isVisible">
  <div class="member-lookup-title">Member Lookup</div>
  <input type="search" class="api-search-input member-lookup-input"
         ng-model="memberLookupController.searchStr" ng-keydown="memberLookupController.keyDownHandler($event)"
   placeholder="Start typing to filter, navigate with arrow keys">
  <div class="member-lookup-results-scroll-wrapper">
    <div class="member-lookup-results-container">
      <div ng-repeat="result in memberLookupController.results" ng-click="memberLookupController.resultSelected(result)"
          class="member-lookup-result"
          ng-class="{
            'member-lookup-result-selected': $index == memberLookupController.selectedIndex,
            'api-mod-expert': result.isExpert==true}">
        <span class="search-result-icon search-result-icon-{{::result.kind}}">{{::result.kind.charAt(0).toUpperCase()}}</span>
        <span>{{result.name}}</span><api-parameter-list ng-if="::result.parameters" data-member="::result" data-show-names="false" data-display-style="{{::memberLookupController.type.language}}"></api-parameter-list>
      </div>
    </div>
  </div>
</div>

</script>

<script type="text/ng-template" id="./components/search/search.html">
<div id="searchControllerDiv" class="search-box" data-ng-keydown="searchController.onKeyDown($event)">

  <div id="searchIcon" class="fa fa-search search-icon" data-ng-click="searchController.openSearchView()"></div>
  <input id="searchInput" type="search" class="search-input"
         data-ng-model="searchController.searchStr"
         data-ng-keydown="searchController.onTextFieldKeyDown($event)" data-ng-click="searchController.inputClicked()"
         ng-blur="searchController.inputBlurred()" data-ng-focus="searchController.inputFocused()" placeholder="Search (Alt+N)" autofocus autocomplete="off">

  <div class="search-hint" data-ng-show="searchController.showResults">Press enter for more results</div>

  <div onmouseenter="this.parentElement.parentElement.classList.add('no-hover')" onmouseleave="this.parentElement.parentElement.classList.remove('no-hover')"
    data-close-on-click="external" data-close-property="searchController.showResults" data-ng-show="searchController.showResults" class="search-results angular-animate ngFade-Animation" id="{{::searchController.searchBoxId}}" tabindex="1">
    <h2 data-ng-if="searchController.result.types.length>0" class="search-results-section-header"><span>Types</span></h2>
    <ul data-ng-if="searchController.result.types.length>0">
      <li data-ng-repeat="hit in searchController.result.types" ng-class="{'search-result-focused': $index == searchController.currentIndex}">
        <search-result data-hit="hit" data-current-index="searchController.currentIndex" data-index="{{::$index}}"></search-result>
      </li>
    </ul>
    <h2 data-ng-if="searchController.result.members.length>0" class="search-results-section-header"><span>Members</span></h2>
    <ul data-ng-if="searchController.result.members.length>0">
      <li data-ng-repeat="hit in searchController.result.members" ng-class="{'search-result-focused': searchController.result.types.length + $index == searchController.currentIndex}">
        <search-result data-hit="hit" data-current-index="searchController.currentIndex" data-index="{{::searchController.result.types.length + $index}}"></search-result>
      </li>
    </ul>
    <h2 data-ng-if="searchController.result.sections.length>0" class="search-results-section-header"><span>Developer's Guide</span></h2>
    <ul data-ng-if="searchController.result.sections.length>0">
      <li data-ng-repeat="hit in searchController.result.sections" ng-class="{'search-result-focused': searchController.result.types.length + searchController.result.members.length + $index == searchController.currentIndex}">
        <search-result data-hit="hit" data-current-index="searchController.currentIndex" data-index="{{::searchController.result.types.length + searchController.result.members.length + $index}}"></search-result>
      </li>
    </ul>
    <h2 data-ng-if="searchController.result.demos.length>0" class="search-results-section-header"><span>Demos</span></h2>
    <ul data-ng-if="searchController.result.demos.length>0">
      <li data-ng-repeat="hit in searchController.result.demos" ng-class="{'search-result-focused': searchController.result.types.length + searchController.result.members.length + searchController.result.sections.length + $index == searchController.currentIndex}">
        <search-result data-hit="hit" data-current-index="searchController.currentIndex" data-index="{{::searchController.result.types.length + searchController.result.members.length + searchController.result.sections.length + $index}}"></search-result>
      </li>
    </ul>
    <h2 data-ng-if="searchController.result.articles.length>0" class="search-results-section-header"><span>Knowledge Base</span></h2>
    <ul data-ng-if="searchController.result.articles.length>0">
      <li data-ng-repeat="hit in searchController.result.articles | limitTo : 20" ng-class="{'search-result-focused': searchController.result.types.length + searchController.result.members.length + searchController.result.sections.length + searchController.result.demos.length + $index == searchController.currentIndex}">
        <search-result data-hit="hit" data-current-index="searchController.currentIndex" data-index="{{::searchController.result.types.length + searchController.result.members.length + searchController.result.sections.length + searchController.result.demos.length + $index}}"></search-result>
      </li>
    </ul>
  </div>
</div>

</script>

<script type="text/ng-template" id="./components/search/searchResult.html">
<div class="search-result {{::searchResultController.hit.isExpert ? 'api-mod-expert' : '' }}"
     data-kind="{{::searchResultController.hit.kind}}">
    <span class="hit-name">
        <span class="search-result-icon search-result-icon-{{::searchResultController.hit.kind}}">{{::searchResultController.iconLetter}}</span>
        <api-link ng-if="::!searchResultController.hit.isSection && searchResultController.hit.type"
                  data-type="{{::searchResultController.hit.type.id}}"
                  data-name="{{::DocConfig.es6Modules ? searchResultController.hit.item.es6name || searchResultController.hit.item.name : searchResultController.hit.item.name}}"
                  data-member="{{::searchResultController.hit.isType?null:searchResultController.hit.item.id}}"></api-link><!--
    -->
        <dguide-link ng-if="::searchResultController.hit.isSection"
                     data-section-id="{{::searchResultController.hit.item.id}}"
                     data-name="{{::searchResultController.hit.item.title}}" data-breadcrumbs=">"
                     data-breadcrumb-limit="1"></dguide-link><!--
    --><a ng-if="::searchResultController.hit.item.articleID"
          ng-href="{{'#/kb/article/' + searchResultController.hit.item.articleID}}">{{::searchResultController.hit.item.name}}</a><!--
    --><a ng-if="::searchResultController.hit.kind==='demo'"
          ng-href="{{'https://live.yworks.com/demos/' + searchResultController.hit.item.demoPath}}">{{::searchResultController.hit.item.name}}</a><!--
    -->
        <api-parameter-list
                ng-if="::searchResultController.hit.kind == 'method' || searchResultController.hit.kind == 'constructor'"
                data-member="::searchResultController.hit.item" data-show-names="false"
                data-display-style="{{::searchResultController.hit.type.language}}"></api-parameter-list><!--
    </span>
--><span class="search-result-detail"
         data-ng-if="::!searchResultController.hit.isType && !searchResultController.hit.isSection && searchResultController.hit.type">({{::DocConfig.es6Modules ? searchResultController.hit.type.es6name || searchResultController.hit.type.name : searchResultController.hit.type.id}})</span>
    <span class="search-result-detail"
          data-ng-if="::searchResultController.hit.isType && !searchResultController.hit.isSection && !DocConfig.es6Modules">({{::searchResultController.ns}})</span>
    <span class="search-result-detail" data-ng-if="::searchResultController.hit.kind==='demo'">({{::searchResultController.hit.item.demoPath.substring(0, searchResultController.hit.item.demoPath.lastIndexOf("/") + 1)}})</span>
</div>

</script>

  <div class="tab-bar-outer">
    <div class="tab-bar-inner">
      <div ng-repeat="tab in tabCtrl.tabs" class="tab-container">
        <tab data-tab="tab"></tab>
      </div>
    </div>
  </div>

<script type="text/ng-template" id="./components/tab-control/tab.html">

    ng-click="tabCtrl.tabClicked($event);" ng-mousedown="tabCtrl.tabDown($event)" ng-mouseup="tabCtrl.tabUp($event, tabCtrl.tab.url)">
  <div class="tab-item-inner">
    <a class="tab-item-link" ng-href="#{{tabCtrl.createTabUrl(tabCtrl.tab.url, tabCtrl.tab.hash)}}">
      <div class="tab-item-content tab tab-{{::tabCtrl.getTabType(tabCtrl.tab.url)}}">
        <span>{{tabCtrl.tab.title}}</span>
      </div>

<script type="text/ng-template" id="./templates/defaultValueTable.html">
<div ng-if="defaults.length" id="{{::type.id + '-defaultValueTable'}}">
  <h4>Default Values of Properties</h4>
  <table class="default-value-table">
    <tr ng-repeat="def in ::defaults | filter:{'important': true}" ng-class="{'even-row':$odd}">
      <td><a href="{{::LinkService.makeApiUrl(type, def.propertyName)}}">{{::def.propertyName}}</a></td>
      <td><api-link ng-if="::def.ref" data-type="{{::def.ref.type}}" data-member="{{::def.ref.member}}"></api-link><code>{{::def.value}}</code></td>
      <td><span data-bind-compiled="::def.summary"></span></td>
    </tr>
  </table>
</div>

</script>

<script type="text/ng-template" id="./templates/functionSignature.html">
<div class="member-body expanded signature-details">
  <h5 class="doc-header">Signature Details</h5>
  <p>
  <code>
    <span class="member-title">function</span><span data-ng-if="::item.typeparameters"> &lt;<span ng-repeat="param in ::item.typeparameters"><api-link data-type="{{::param.name}}"></api-link><span ng-if="!$last">, </span></span>&gt; </span>( <span data-ng-repeat="parameter in ::item.parameters"><span>{{::parameter.name}}</span>: <api-link data-type="{{::parameter.type}}"></api-link><span data-ng-if="!$last">, </span></span> )<span data-ng-if="::item.returns.type">: <api-link data-type="{{::item.returns.type}}"></api-link></span>
  </code>
  </p>
  <p class="summary" data-ng-if="::item.summary" data-bind-compiled="::item.summary"></p>

  <div class="remarks" data-ng-if="::item.remarks">
    <p data-bind-compiled="::item.remarks"></p>
  </div>
  <h5 class="doc-header">Parameters</h5>
  <dl class="api-parameter-list">
    <dt data-ng-repeat-start="parameter in ::item.parameters">
      <span class="api-parameter-name">{{::parameter.name}}</span> -
      <api-type data-item="::parameter"></api-type>
    </dt>
    <dd data-ng-repeat-end data-ng-if="::parameter.summary" data-bind-compiled="::parameter.summary"></dd>
  </dl>
  <div data-ng-if="::item.returns">
    <h5 class="doc-header">Returns</h5>
    <dl class="api-parameter-list">
      <dt>
        <api-type data-item="::item.returns"></api-type>
      </dt>
      <dd data-ng-repeat-end data-bind-compiled="::item.returns.doc"></dd>
    </dl>
  </div>
</div>

</script>

    <li data-ng-repeat="attribute in ::item.annotations">{{::attribute.type}}<span data-ng-if="::attribute.elementValuePairs">(<span
        data-ng-repeat="pair in ::attribute.elementValuePairs">{{::pair.element}} = {{pair.value}}<span
        data-ng-if="!$last">, </span></span>)</span><span data-ng-if="::attribute.arguments">(<span
        data-ng-repeat="argument in ::attribute.arguments">{{::argument}}<span

<script type="text/ng-template" id="./templates/member-annotations-java.html">

  <h4 class="doc-header">@{{::annotation.type}}</h4>
  <div ng-if="::annotation.elementValuePairs" class="api-parameter-list">

<script type="text/ng-template" id="./templates/memberContainer.html">
  <div class="member-container">
      <h2 class="link-button-container"><a href="{{::anchor}}" class="no-deco">{{::heading}}</a> <link-button data-href="::anchor"></link-button></h2>
      <div ng-repeat="item in items | limitTo:getMemberLimit()">
          <div id="{{::item.id}}"
               class="member-section {{::!!item.expert ? 'api-mod-expert' : ''}}"
               data-member-item data-type="::type" data-member-type="{{::memberType}}" data-item="::item"
               data-is-collapsed="isCollapsed" data-inheritance-data="::inheritanceData"></div>

      </div>
  </div>

</script>

<script type="text/ng-template" id="./templates/memberItem.html">
<div class="side-expandable highlight-element noselect" data-ng-click="$parent.isCollapsed = !$parent.isCollapsed"
    data-ng-if="::hasExpandableInformation">
  <span class="fa fa-caret-{{isCollapsed && hasExpandableInformation ? 'down' : 'right'}}"></span>
</div>

<div class="member-header link-button-container" ng-class="{'expandable':hasExpandableInformation}">
  <span data-ng-if="::type.language != 'javascript' && item.type"><api-link data-type="{{::item.type}}"></api-link><span ng-if="::item.dimension">{{::item.dimension}}</span></span>
  <h3 class="member-title"><a href="{{::linkHref}}" class="no-deco" ng-click="$event.preventDefault(); $parent.isCollapsed = !$parent.isCollapsed">{{::displayName}}</a></h3><!--
--><span data-ng-if="::item.typeparameters">
    &lt;
      <span ng-repeat="param in ::item.typeparameters">
        <api-link data-type="{{::param.name}}"></api-link>
        <span ng-if="::param.bounds">extends <span ng-repeat="bound in ::param.bounds"><api-link data-type="{{::bound}}"></api-link><span ng-if="!$last">,</span></span></span>
        <span ng-if="!$last">,</span>
      </span>
    &gt;
  </span>
  <span ng-if="::(isMethod || isConstructor || isDefaultMethod || isIndexer)"><api-parameter-list ng-if="!memberItemController.paramObject" data-member="::item" data-show-names="true" data-display-style="{{::type.language}}"></api-parameter-list><span data-ng-if="memberItemController.paramObject">(options: Object)</span></span>
  <span data-ng-if="::item.returns && type.language == 'javascript'">: <api-type data-item="::item.returns"></api-type><span ng-if="::item.returns.dimension">{{::item.returns.dimension}}</span></span><span data-ng-if="::item.type && type.language == 'javascript'">: <api-type data-item="::item"/><span ng-if="::item.dimension">{{::item.dimension}}</span></span>
  <span class="signature">
    <span ng-if="::item.notnull" class="api-tag-notnull" title="The value of this element may never be null."></span>
    <span ng-if="::item.canbenull" class="api-tag-canbenull" title="The value of this element may be null."></span>
    <span ng-if="::item.ro" class="api-tag-readonly" title="This member is read only. A value cannot be set."></span>
    <span ng-if="::item.conversion" class="api-tag-conversion" title="There is an automatic conversion available for this element."></span>
    <span ng-if="::item.protected" class="api-tag-protected" title="This member is considered protected, meaning that it should only be accessed by other members of the same type and the members in the implementations of sub types."></span>
    <span ng-if="::item.static" class="api-tag-static" title="This member is available on the type itself, only, rather than on instances of the type."></span>
    <span ng-if="::item.final" class="api-tag-final" title="{{::'This member is considered '+(type.language == 'csharp' ? 'sealed' : 'final')+', meaning that it cannot be overwritten by sub types.'}}"></span>
    <span ng-if="::item.wo" class="api-tag-writeonly" title="This member is write only. A value can only be written to it."></span>
    <span ng-if="::item.abstract" class="api-tag-abstract" title="The implementation of this member is defined in a sub type."></span>
    <span ng-if="::item.prop" class="api-tag-javafx" title="This property is a JavaFX property and can be used with JavaFX bindings."></span>
    <span ng-if="::item.expert || type.expert" class="api-tag-expert"></span>
    <span ng-if="::item.annotations">
      <span ng-repeat="annotation in ::item.annotations" class="{{::annotation.type == 'Deprecated' ? 'api-tag-deprecated' : 'annotation-' + annotation.type.toLowerCase()}}">{{::annotation.type}}</span>
    </span>
  </span>
  <link-button data-href="::linkHref"></link-button>
</div>
<div class="member-body" ng-class="{'expanded':isCollapsed && hasExpandableInformation}">
  <span data-ng-if="type.language != 'javascript' && item.returns && item.returns.type != 'void' && (!(isCollapsed && hasExpandableInformation) || !item.returns.doc)">&#8618; <api-link data-type="{{::item.returns.type}}"></api-link><span data-ng-if="::item.returns.dimension">{{::item.returns.dimension}}</span></span>
  <p class="summary"></p>
  <div class="remarks angular-animate expand-member-animation" data-ng-if="isCollapsed && hasExpandableInformation">

    <p data-ng-if="::item.remarks" data-bind-compiled="::item.remarks"></p>

    <div ng-if="::item.blockTags">
      <div ng-repeat="blockTag in ::item.blockTags">
        <y-block data-name="{{::blockTag.name}}" data-content="blockTag.summary"></y-block>
      </div>
    </div>

    <type-parameter-list data-item="::item"></type-parameter-list>

    <div ng-if="::isEvent && hasEventAddRemove">
      <h4 class="doc-header">Event Registration</h4>
      <p>
        <code> <span>{{::item.add.name}}</span>(
        <span ng-repeat="parameter in ::item.add ? item.add.parameters : item.parameters">
          <span ng-if="!$first">,</span>
          <api-link data-type="{{::parameter.type}}"></api-link>
        </span>) </code>
      </p>

      <h4 class="doc-header">Event Deregistration</h4>
      <p>
      <code> <span>{{::item.remove.name}}</span>(
        <span ng-repeat="parameter in ::item.remove ? item.remove.parameters : item.parameters">
          <span ng-if="!$first">,</span>
          <api-link data-type="{{::parameter.type}}"></api-link>
        </span>) </code>
      </p>
      <div data-ng-if="::item.add && item.add.parameters && item.add.parameters.length === 1 && item.add.parameters[0].signatureDetails">
        <function-signature data-item="::item.add.parameters[0].signatureDetails"></function-signature>
      </div>
    </div>

    <div ng-if="::(isProperty || isDefaultProperty) && type.language != 'javascript'" class="api-property-method">
      <div data-ng-if="::item.get" id="{{::item.get.id}}">
        <div><h4 class="doc-header">Property Getter</h4></div>
        <code><span>{{::item.get.name}}()</span></code>
        <div>&#8618; <api-link data-fqn="true" data-type="{{::item.get.returns.type}}"></api-link><span ng-if="::item.get.returns.dimension">{{::item.get.returns.dimension}}</span><span ng-if="::item.get.returns.doc"> - <span data-bind-compiled="::item.get.returns.doc"></span></span></div>
        <div data-ng-if="::item.get.throws.length">
          <div><strong class="api-parameter-list">Throws</strong></div>
          <div class="api-parameter-list">
            <div ng-repeat="throw in ::item.get.throws">
              <api-link data-fqn="true" data-type="{{::throw.type}}"></api-link><span ng-if="::throw.name">({ name: '{{::throw.name}}' })</span> - <span data-bind-compiled="::throw.summary"></span>
            </div>
          </div>
        </div>
      </div>

      <div ng-if="::item.set" id="{{::item.set.id}}" class="api-property-method">
        <div><h4 class="doc-header">Property Setter</h4></div>
        <code><span>{{::item.set.name}}</span>(<span ng-repeat="parameter in ::item.set.parameters"><span ng-if="!$first">,</span><api-link data-type="{{::parameter.type}}"></api-link><span ng-if="::parameter.dimension">{{::parameter.dimension}}</span> {{::parameter.name}}</span>)</code>
        <div ng-if="::item.set.parameters[0].summary" class="api-parameter-list">
          <span class="api-parameter-name">{{::item.set.parameters[0].name}}</span> -
          <span data-bind-compiled="::item.set.parameters[0].summary"></span>
        </div>
        <div data-ng-if="::item.set.throws.length">
          <div><h4 class="doc-header">Throws</h4></div>
          <div class="api-parameter-list">
            <div ng-repeat="throw in ::item.set.throws">
              <api-link data-fqn="true" data-type="{{::throw.type}}"></api-link><span ng-if="::throw.name">({ name: '{{::throw.name}}' })</span> - <span data-bind-compiled="::throw.summary"></span>
            </div>
          </div>
        </div>
      </div>

      <div ng-if="::item.prop" id="{{::item.prop.id}}" class="api-property-method">
        <div><strong class="doc-header">JavaFX Property</strong></div>
        <code><span>{{::item.prop.name}}()</span></code><br>
        &#8618; <api-link data-fqn="true" data-type="{{::item.prop.returns.type}}"></api-link><span ng-if="::item.prop.returns.dimension">{{::item.prop.returns.dimension}}</span><span ng-if="::item.prop.returns.doc"> - <span data-bind-compiled="::item.prop.returns.doc"></span></span>
      </div>
    </div>

    <function-signature data-ng-if="::item.signatureDetails" data-item="::item.signatureDetails"></function-signature>

    <div data-ng-if="::hasParameterDescriptions && item.parameters.length && (isMethod || isDefaultMethod || isConstructor || isIndexer)">
      <h4 class="doc-header">Parameters<label class="parameter-switch" ng-if="::paramObjectSupported"><input type="checkbox" data-ng-model="memberItemController.paramObject">Options Overload</label><span ng-if="::artificialParamsAvailable" class="artificial-params-available-indicator" title="Extra parameters available.">!</span></h4>
      <div data-ng-if="memberItemController.paramObject" class="parameter-object-preamble api-parameter-list"><b><span class="api-parameter-name">options</span> - Object</b><br><span class="parameter-object-preamble-text">A map of options to pass to the method.</span></div>
      <dl class="api-parameter-list">
        <dt data-ng-repeat-start="parameter in ::item.parameters" data-ng-if="!parameter.artificial || memberItemController.paramObject">
          <span class="api-parameter-name"><span ng-if="memberItemController.paramObject">.</span>{{::parameter.name}}</span> -
          <api-type data-item="::parameter"></api-type><span ng-if="::parameter.dimension">{{::parameter.dimension}}</span><span ng-if="::parameter.varargs && type.language==='csharp' && !parameter.dimension">[]</span>
          <span data-ng-if="::parameter.notnull" class="api-tag-notnull" title="The value of this element may never be null."></span>
          <span data-ng-if="::parameter.canbenull" class="api-tag-canbenull" title="The value of this element may be null."></span>
          <span data-ng-if="::parameter.optional || parameter.artificial" class="api-tag-optional" title="This parameter is optional and may be omitted when calling this function."></span>
          <span data-ng-if="::parameter.artificial" class="api-tag-artificial" title="Only available as extra parameter in option overload."></span>
          <span data-ng-if="::parameter.conversion" class="api-tag-conversion" title="There is an automatic conversion available for this element."></span>
          <span data-ng-if="::parameter.ref" class="api-tag-ref"></span>
          <span data-ng-if="::parameter.out" class="api-tag-out"></span>
          <span data-ng-if="::parameter.varargs" class="api-tag-varargs"></span>
        </dt>
        <dd data-ng-repeat-end data-ng-if="!parameter.artificial || memberItemController.paramObject"><div data-ng-if="::parameter.summary" data-bind-compiled="::parameter.summary"></div>
          <function-signature data-ng-if="::parameter.signatureDetails" data-item="::parameter.signatureDetails"></function-signature>
          <div ng-if="::parameter.dpdata">
            <y-dp-data data-dp-data="::parameter.dpdata"></y-dp-data>
          </div>
        </dd>
      </dl>
    </div>
    <div data-ng-if="::item.returns && item.returns.doc && (isMethod || isDefaultMethod)">
      <h4 class="doc-header">Returns</h4>
      <dl class="api-parameter-list">
        <dt>
          &#8618; <api-type data-item="::item.returns"></api-type><span ng-if="::item.returns.dimension">{{::item.returns.dimension}}</span><span ng-if="::item.notnull" class="api-tag-notnull" title="The value of this element may never be null."></span><span ng-if="::item.canbenull" class="api-tag-canbenull" title="The value of this element may be null."></span>
        </dt>
        <dd data-ng-repeat-end><div data-bind-compiled="::item.returns.doc"></div>
          <function-signature data-ng-if="::item.returns.signatureDetails" data-item="::item.returns.signatureDetails"></function-signature>
        </dd>
      </dl>
    </div>
    <div data-ng-if="::item.throws.length">
      <h4 class="doc-header">Throws</h4>
      <dl class="api-parameter-list">
        <dt data-ng-repeat-start="throw in ::item.throws">
          <api-link data-fqn="true" data-type="{{::throw.type}}"></api-link><span ng-if="::throw.name">({ name: '{{::throw.name}}' })</span>
        </dt>
        <dd data-ng-repeat-end data-bind-compiled="::throw.summary"></dd>
      </dl>
    </div>

    <div ng-if="::item['y.figures']">
      <h4 class="doc-header">Sample Graphs</h4>
      <div class="sampleGraphContainer">
        <div class="sampleGraphControls" ng-if="item['y.figures'].length > 1">
          <span class="samplegraph-leftButton preventSelection" ng-click="state.graphIndex = ((state.graphIndex - 1 % item['y.figures'].length) + item['y.figures'].length) % item['y.figures'].length">
            <i class="fa fa-lg fa-angle-left"></i>
            Previous
          </span>
          <span class="samplegraph-rightButton preventSelection" ng-click="state.graphIndex = ((state.graphIndex + 1 % item['y.figures'].length) + item['y.figures'].length) % item['y.figures'].length">
            Next
            <i class="fa fa-lg fa-angle-right"></i>
          </span>
        </div>
        <y-graph data-from-ref="state.prevGraphRef" data-ref="state.currentGraphRef" data-count="item['y.figures'].length" data-summary="item['y.figures'][state.graphIndex].summary"></y-graph>
      </div>
      <div class="sampleGraphDescription" ng-if="item['y.figures'][state.graphIndex].summary">
        <h5>Shown setting:</h5>
        <div ng-repeat="fig in item['y.figures']" ng-if="$index == state.graphIndex" data-bind-compiled="fig.summary"></div>
      </div>
    </div>

    <div data-ng-if="::item.examples">
      <h4>Examples</h4>
      <p data-ng-repeat="example in ::item.examples" data-bind-compiled="::example"></p>
    </div>

    <div ng-if="::defaultValue">
      <h4 class="doc-header">Default Value<strong ng-if="::defaultValue.override"> (Overrides the default value defined in <api-link data-type="{{::defaultValue.override}}" data-member="{{::item.name}}" data-name="{{::defaultValue.override.substring(defaultValue.override.lastIndexOf('.') + 1)}}"></api-link>)</strong></h4>
      <p>The default value is <code>{{::defaultValue.value}}</code><api-link ng-if="::defaultValue.ref" data-type="{{::defaultValue.ref.type}}" data-member="{{::defaultValue.ref.member}}"></api-link>.</p>
      <p ng-if="::defaultValue.summary" data-bind-compiled="::defaultValue.summary"></p>
    </div>

    <div ng-if="::item.complexity">
      <h4 class="doc-header">Complexity</h4>
      <p data-bind-compiled="::item.complexity"></p>
    </div>

    <div ng-if="::item.preconditions.length">
      <h4 class="doc-header">Preconditions</h4>
      <ul>
        <li data-ng-repeat="precondition in ::item.preconditions" data-bind-compiled="precondition"></li>
      </ul>
    </div>

    <div ng-if="::item.postconditions.length">
      <h4 class="doc-header">Postconditions</h4>
      <ul>
        <li data-ng-repeat="postcondition in ::item.postconditions" data-bind-compiled="postcondition"></li>
      </ul>
    </div>

    <div ng-if="::item.dpdata">
      <y-dp-data data-dp-data="::item.dpdata"></y-dp-data>
    </div>

    <ng-include src="'./templates/member-annotations-java.html'" data-ng-if="::type.language!=='csharp'"></ng-include>
    <ng-include src="'./templates/member-annotations-csharp.html'" data-ng-if="::type.language==='csharp'"></ng-include>

    <related-demos data-item="::item"></related-demos>

    <div data-ng-if="::item.seeAlso.length">
      <h4 class="doc-header">See Also</h4>
      <div class="api-parameter-list">
        <span data-ng-repeat="also in ::item.seeAlso">
          <dguide-link data-ng-if="::also.section" data-section-id="{{::also.section}}" data-name="{{::also.name}}"></dguide-link><!--
          --><api-link data-ng-if="::also.type" data-fqn="true" data-type="{{::also.type}}" data-member="{{::also.member}}"></api-link><!--
          --><span data-ng-if="::(also.summary && !also.type)" data-bind-compiled="::also.summary"></span><!--
          --><span ng-if="!$last">, </span>
        </span>
      </div>
    </div>

    <div data-ng-if="::declarationTitle">
      <h4 class="doc-header">{{::declarationTitle}}</h4>
      <span class="api-parameter-list"><api-link data-type="{{::item.declaration}}" data-member="{{::item.declarationMember}}" data-text="{{::declarationText}}"></api-link></span>
    </div>

    <div ng-if="::implementations.length>0">
      <h4 class="doc-header">Implemented/overridden in</h4>
      <div class="api-parameter-list">
        <span ng-repeat="m in implementations">
          <a href="{{::m.link}}">{{::m.typeName}}</a><span ng-if="!$last">, </span>
        </span>
        <span ng-if="!implementations.length">No implementations/overrides found.</span>
      </div>
    </div>

  </div>
</div>

</script>

<script type="text/ng-template" id="./templates/relatedDemos.html">

  <h4 class="doc-header">Related Programming Samples</h4>
  <dl class="api-parameter-list">
    <dt data-ng-repeat-start="demo in ::item.relatedDemos">
      <a target="_blank" rel="noopener" class="demo-link" href="{{::demo.path}}">{{::demo.text}}</a>
    </dt>
    <dd data-ng-if="::demo.summary" data-ng-repeat-end data-bind-compiled="::demo.summary"></dd>
  </dl>

    <li data-ng-repeat="attribute in ::type.annotations">{{::attribute.type}}<span data-ng-if="::attribute.elementValuePairs">(<span
          data-ng-repeat="pair in ::attribute.elementValuePairs">{{::pair.element}} = {{pair.value}}<span
          data-ng-if="!$last">, </span></span>)</span><span data-ng-if="::attribute.arguments">(<span
          data-ng-repeat="argument in ::attribute.arguments">{{::argument}}<span

<script type="text/ng-template" id="./templates/typeParameterList.html">

  <dl class="api-parameter-list">
    <dt data-ng-repeat-start="parameter in item.typeparameters">
      <!--<span class="api-typeparameter-name" data-bind-compiled="::parameter.name"></span>-->

<script type="text/ng-template" id="./views/api.html">
<!--div ng-if="::itemType == 'namespace'" id="docsContainer"-->
<div ng-if="::itemType == 'unavailable'">
  <div ng-include="'./views/unavailable.html'"></div>
</div>

<div ng-if="::itemType == 'namespace'" class="namespace-container-container">
  <div ng-include="'./views/api_namespace.html'" class="namespace-container"></div>
</div>

<div ng-if="::itemType == 'type' || itemType == 'member'" class="type-container">
<div id="docsHeader">
  <div id="docsHeaderTitle" class="header-content type-header">
    <h1 class="link-button-container {{::!!type.expert ? 'api-mod-expert' : ''}}">
      <span data-ng-if="::type.group == 'interface'" class="tree-icon tree-icon-interface"
            tooltip="Interface">I</span>
      <span data-ng-if="::type.group == 'class'" class="tree-icon tree-icon-class" tooltip="Class">C</span>
      <span data-ng-if="::type.group == 'enum'" class="tree-icon tree-icon-enum" tooltip="Enumeration">E</span>
      <span data-ng-if="::type.group == 'structure'" class="tree-icon tree-icon-structure"
            tooltip="Structure">S</span>
      <span data-ng-if="::type.group == 'annotation'" class="tree-icon tree-icon-annotation"
            tooltip="{{::type.language === 'csharp' ? 'Attribute' : 'Annotation'}}">A</span>
      <span data-ng-if="::type.group == 'delegate'" class="tree-icon tree-icon-delegate" tooltip="Delegate">D</span>

      <a href="#{{::currentPath}}" class="no-deco">{{::DocConfig.es6Modules ? type.es6name || type.name :
        type.name}}</a>

      <span ng-if="::type.typeparameters" class="type-parameter-list">
        <span ng-if="::type.language === 'csharp'">
          &lt;<span ng-repeat="param in type.typeparameters"><api-link data-type="{{::param.name}}"></api-link><span
                ng-if="!$last">, </span></span>&gt;
          <span ng-if="typeparameterBounds">
            where
            <span ng-repeat="param in type.typeparameters">
              {{::param.name}} : <span ng-repeat="bound in ::param.bounds"><api-link
                    data-type="{{bound}}"></api-link><span ng-if="!$last"> & </span></span>
              <span ng-if="!$last">,</span>
            </span>
          </span>
        </span>
        <span ng-if="::type.language !== 'csharp'">
          &lt;
          <span ng-repeat="param in type.typeparameters">
            <api-link data-type="{{::param.name}}"></api-link>
            <span ng-if="::param.bounds">extends <span ng-repeat="bound in ::param.bounds"><api-link
                    data-type="{{bound}}"></api-link><span ng-if="!$last">,</span></span></span>
            <span ng-if="!$last">,</span>
          </span>
          &gt;
        </span>
      </span>
      <span class="api-tags" ng-if="::hasAnnotations">
        <span ng-if="::type.annotations">
          <!-- these are currently not displayed (display: none rule for annotation- classes) -->
          <span ng-repeat="annotation in ::type.annotations"><span
                  class="{{::'annotation-' + annotation.type.toLowerCase()}}">{{::annotation.type}}</span></span>
        </span>
        <span ng-if="::type.protected" class="api-tag-protected"
              title="This member is considered protected, meaning that it should only be accessed by other members of the same type and the members in the implementations of sub types."></span>
        <span ng-if="::type.abstract" class="api-tag-abstract"
              title="The implementation of this member is defined in a sub type."></span>
        <span ng-if="::type.static" class="api-tag-static"
              title="This class only contains static utility methods and can neither be instantiated nor inherited from."></span>
        <span ng-if="::type.final" class="api-tag-final"
              title="{{::'This class is '+(LinktableController.type.language == 'csharp' ? 'sealed' : 'final')+', so it cannot be inherited from.'}}"></span>
        <span ng-if="::type.flags" class="api-tag-flags"></span>
        <span ng-if="::type.expert" class="api-tag-expert"></span>
      </span>
      <link-button data-href="::'#'+currentPath"></link-button>
    </h1>
    <div class="show-usages-link">
      <a href="{{::LinkService.fixUrl('#/usages/' + type.id)}}"
         title="Show usages (Alt+F7)">Show usages</a>
    </div>
  </div>

  <member-filter ng-if="!hideMemberFilter" data-type="type" data-memberfilter="memberfilter" data-member-search-clicked="memberSearchClicked" class="member-navigation"></member-filter>
</div>

<div id="docsContentContainer">
<div id="docsContent">
<div class="content-box">
  <div class="type-description" ng-hide="memberfilter.search.name">
    <p data-ng-if="::type.summary" class="type-summary" data-bind-compiled="::type.summary" ></p>

    <api-inheritance-box ng-if="!hideInheritanceBox" data-type="type" data-inheritance-data="::inheritanceData"></api-inheritance-box>

    <h2 data-ng-if="::type.remarks" class="doc-header">Remarks</h2>
    <p data-ng-if="::type.remarks" data-bind-compiled="::type.remarks"></p>

    <div ng-if="::type.blockTags">
      <div ng-repeat="blockTag in ::type.blockTags">
        <y-block data-name="{{::blockTag.name}}" data-content="blockTag.summary"></y-block>
      </div>
    </div>

    <div class="type-details">
      <h4 class="doc-header">Type Details</h4>

      <dl class="indented inline-list">
        <dt data-ng-if="::rawTypeName">
          Raw
        </dt>
        <dd data-ng-if="::rawTypeName">
          <api-link data-type="{{::rawTypeName}}">Raw type</api-link>
        </dd>
        <dt data-ng-if="::!DocConfig.es6Modules">
          {{::type.language == 'java' ? 'Package' : 'Namespace'}}
        </dt>
        <dd data-ng-if="::!DocConfig.es6Modules">
          <a href="{{::'#/api/' + namespace.id}}">{{::namespace.id}}</a>
        </dd>
        <dt data-ng-if="::type.es6Module && DocConfig.es6Modules">
          yfiles Module
        </dt>
        <dd data-ng-if="::type.es6Module && DocConfig.es6Modules">
          {{::type.es6Module}}
        </dd>
        <dt data-ng-if="::type.language === 'csharp'">
          {{::type.modules.length > 1 ? 'Assemblies' : 'Assembly'}}
        </dt>
        <dt data-ng-if="::type.language === 'javascript'">
          yfiles-umd {{::type.modules.length > 1 ? 'Modules' : 'Module'}}
        </dt>
        <dd>
        <span data-ng-repeat="module in ::type.modules"><!--
      --><a data-ng-if="::module.moduleId" href="{{::'#/module/' + module.moduleId}}">{{::module.moduleId}}</a><!--
      --><span data-ng-if="::module.text">{{::module.text}}</span><span ng-if="!$last">, </span></span>
        </dd>
        <dt data-ng-if="::DocConfig.es6Modules">
          Legacy UMD Name
        </dt>
        <dd data-ng-if="::DocConfig.es6Modules">
          {{::type.id}}
        </dd>
      </dl>
    </div>

    <type-parameter-list data-item="::type"></type-parameter-list>

    <div ng-if="::type['y.figures']">
      <h4 class="doc-header">Sample Graphs</h4>
      <div class="sampleGraphContainer">
        <div class="sampleGraphControls" ng-if="type['y.figures'].length > 1">
        <span class="samplegraph-leftButton preventSelection" ng-click="state.graphIndex = ((state.graphIndex - 1 % type['y.figures'].length) + type['y.figures'].length) % type['y.figures'].length">
          <i class="fa fa-lg fa-angle-left"></i>
          Previous
        </span>
          <span class="samplegraph-rightButton preventSelection" ng-click="state.graphIndex = ((state.graphIndex + 1 % type['y.figures'].length) + type['y.figures'].length) % type['y.figures'].length">
          Next
          <i class="fa fa-lg fa-angle-right"></i>
        </span>
        </div>
        <y-graph data-from-ref="state.prevGraphRef" data-ref="state.currentGraphRef" data-count="type['y.figures'].length" data-summary="type['y.figures'][state.graphIndex].summary"></y-graph>
      </div>
      <div class="sampleGraphDescription" ng-if="type['y.figures'][state.graphIndex].summary">
        <h5>Shown setting:</h5>
        <div ng-repeat="fig in type['y.figures']" ng-if="$index == state.graphIndex" data-bind-compiled="fig.summary"></div>
      </div>
    </div>

    <div data-ng-if="::type.examples">
      <h4>Examples</h4>
      <p data-ng-repeat="example in ::type.examples" data-bind-compiled="::example"></p>
    </div>

    <ng-include src="'./templates/type-annotations-java.html'" data-ng-if="::type.language !== 'csharp'"></ng-include>
    <ng-include src="'./templates/type-annotations-csharp.html'" data-ng-if="::type.language === 'csharp'"></ng-include>

    <default-value-table data-type="::type"></default-value-table>

    <related-demos data-item="::type"></related-demos>

    <div data-ng-if="::type.relatedDguide" class="related-dguide">
      <h4>Related Reading in the Developer's Guide</h4>
      <span data-bind-compiled="::type.relatedDguide"></span>
    </div>

    <div data-ng-if="::type.seeAlso.length">
      <h4>See Also</h4>
      <div class="indented">
      <span data-ng-repeat="also in ::type.seeAlso">
        <dguide-link data-ng-if="::also.section" data-section-id="{{::also.section}}" data-name="{{::also.name}}"></dguide-link><!--
        --><api-link data-ng-if="::also.type" data-fqn="true" data-type="{{::also.type}}" data-member="{{::also.member}}"></api-link><!--
        --><span data-ng-if="!also.type && also.summary" data-bind-trusted-html="::also.summary"></span><!--
        --><span ng-if="!$last">, </span>
      </span>
      </div>
    </div>

    <div data-ng-if="::type.group === 'delegate'">
      <h2>Parameters</h2>
      <dl class="api-parameter-list indented">
        <dt data-ng-repeat-start="parameter in ::type.parameters">
          <span class="api-parameter-name">{{::parameter.name}}</span> -
          <api-link data-fqn="true" data-type="{{::parameter.type}}"></api-link><span ng-if="::parameter.dimension">{{::parameter.dimension}}</span>
          <span data-ng-if="::parameter.artificial" class="api-tag-artificial" title="Only available as extra parameter in option overload."></span>
          <span data-ng-if="::parameter.optional || parameter.artificial" class="api-tag-optional" title="This parameter is optional and may be omitted when calling this function."></span>
        </dt>
        <dd data-ng-repeat-end data-ng-if="!parameter.artificial"><div data-ng-if="::parameter.summary" data-bind-compiled="::parameter.summary"></div>
          <function-signature data-ng-if="::parameter.signatureDetails" data-item="::parameter.signatureDetails"></function-signature>
          <div ng-if="::parameter.dpdata">
            <y-dp-data data-dp-data="::parameter.dpdata"></y-dp-data>
          </div>
        </dd>
      </dl>

      <div data-ng-if="::type.returns">
        <h2 class="doc-header">Returns</h2>
        <dl class="indented">
          <dt>
            &#8618; <api-link data-fqn="true" data-type="{{::type.returns.type}}"></api-link><span ng-if="::type.returns.dimension">{{::type.returns.dimension}}</span>
          </dt>
          <dd data-bind-compiled="::type.returns.doc"></dd>
        </dl>
      </div>

    </div>
  </div>

  <member-container id="constructors" data-type="type" data-member-type="constructor" data-memberfilter="memberfilter" ng-if="::type.constructors && type.constructors.length"></member-container>
  <member-container id="properties" data-type="type" data-member-type="property" data-memberfilter="memberfilter" ng-if="::type.properties && type.properties.length"></member-container>
  <member-container id="methods" data-type="type" data-inheritance-data="::inheritanceData" data-member-type="method" data-memberfilter="memberfilter" ng-if="::type.methods && type.methods.length"></member-container>
  <member-container id="fields" data-type="type" data-member-type="field" data-memberfilter="memberfilter" ng-if="::type.fields && type.fields.length"></member-container>
  <member-container id="defaultProperties" data-type="type" data-member-type="defaultProperty" data-memberfilter="memberfilter" ng-if="::type.defaultProperties && type.defaultProperties.length"></member-container>
  <member-container id="defaultMethods" data-type="type" data-member-type="defaultMethod" data-memberfilter="memberfilter" ng-if="::type.defaultMethods && type.defaultMethods.length"></member-container>
  <member-container id="events" data-type="type" data-member-type="event" data-memberfilter="memberfilter" ng-if="::type.events && type.events.length"></member-container>
  <member-container id="constants" data-type="type" data-member-type="constant" data-memberfilter="memberfilter" ng-if="::type.constants && type.constants.length"></member-container>
  <member-container id="staticProperties" data-type="type" data-member-type="staticProperty" data-memberfilter="memberfilter" ng-if="::type.staticProperties && type.staticProperties.length"></member-container>
  <member-container id="staticMethods" data-type="type" data-member-type="staticMethod" data-memberfilter="memberfilter" ng-if="::type.staticMethods && type.staticMethods.length"></member-container>
  <member-lookup data-type="type"></member-lookup>
</div>
</div>
</div>
</div>

</script>

<script type="text/ng-template" id="./views/api_namespace.html">
<div id="namespaceHeader">
  <div id="docsHeaderTitle" class="header-content">
    <h1>
      <span data-ng-if="::namespace.displayName == null">{{::namespace.language == 'java' ? 'Package' : 'Namespace'}} '{{::namespace.id}}'</span>
      <span data-ng-if="::namespace.displayName != null">'{{::namespace.displayName}}' API</span>
    </h1>
  </div>

  <div class="member-link-and-filter-bar">
    <div class="filter-bar-buttons">
      <div ng-if="::classCount > 0" ng-click="scrollTo('class-summary')" class="filter-bar-button"
           id="classesMenuButton"></div>
      <div ng-if="::delegateCount > 0" ng-click="scrollTo('delegate-summary')" class="filter-bar-button"
           id="delegatesMenuButton"></div>
      <div ng-if="::interfaceCount > 0" ng-click="scrollTo('interface-summary')" class="filter-bar-button"
           id="interfacesMenuButton"></div>
      <div ng-if="::structureCount > 0" ng-click="scrollTo('structure-summary')" class="filter-bar-button"
           id="structuresMenuButton"></div>
      <div ng-if="::annotationCount > 0" ng-click="scrollTo('annotation-summary')" class="filter-bar-button"
           id="annotationMenuButton"></div>
      <div ng-if="::enumerationCount > 0" ng-click="scrollTo('enumeration-summary')" class="filter-bar-button"
           id="enumerationsMenuButton"></div>
      <div ng-if="::structCount > 0" ng-click="scrollTo('struct-summary')" class="filter-bar-button"
           id="structsMenuButton"></div>
      <div ng-if="namespace.namespaces && namespace.namespaces.length > 0" ng-click="scrollTo('namespace-summary')"
           class="filter-bar-button" id="namespacesMenuButton"></div>
    </div>
    <div class="member-filter-box">
      <i class="fa fa-filter" aria-hidden="true"></i>
      <input type="search" id="memberfilter" data-ng-model="search" placeholder="Filter">
    </div>
  </div>
</div>

<div id="namespaceContentContainer">
  <div class="namespaceSummary" ng-if="::namespace.summary" data-bind-compiled="namespace.summary"></div>
  <div class="namespaceRemarks" ng-if="::namespace.remarks" data-bind-compiled="namespace.remarks"></div>
  <div class="namespaceContent">

    <span ng-if="::classCount > 0" id="class-summary">
      <h2 id="classes">Classes</h2>
      <dl>
        <dt ng-repeat-start="type in namespace.types | filter:{name:search,group:'class'} |orderBy:'name'">
          <span class="tree-icon tree-icon-class">C</span>
          <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{::type.name}}</a>
        </dt>
        <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled="::type.summary"></dd>
      </dl>
    </span>

    <span ng-if="::delegateCount > 0" id="delegate-summary">
      <h2 id="delegates">Delegates</h2>
      <dl>
        <dt ng-repeat-start="type in namespace.types | filter:{name:search,group:'delegate'} |orderBy:'name'">
          <span class="tree-icon tree-icon-delegate">D</span>
          <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{::type.name}}</a>
        </dt>
        <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled="::type.summary"></dd>
      </dl>
    </span>

    <span ng-if="interfaceCount > 0" id="interface-summary">
      <h2 id="interfaces">Interfaces</h2>
      <dl>
        <dt ng-repeat-start="type in namespace.types | filter:{name:search,group:'interface'} | orderBy:'name'">
          <span class="tree-icon tree-icon-interface">I</span>
          <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{::type.name}}</a>
        </dt>
        <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled="::type.summary"></dd>
      </dl>
    </span>

    <span ng-if="::structureCount > 0" id="structure-summary">
    <h2 id="structures">Structures</h2>
    <dl>
      <dt ng-repeat-start="type in namespace.types | filter:{name:search,group:'structure'} |orderBy:'name'">
        <span class="tree-icon tree-icon-structure">S</span>
        <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{::type.name}}</a>
      </dt>
      <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled='::type.summary'></dd>
    </dl>
    </span>

    <span ng-if="::structCount > 0" id="struct-summary">
    <h2 id="structs">Structures</h2>
    <dl>
      <dt ng-repeat-start="type in namespace.types | filter:{name:search,group:'struct'} |orderBy:'name'">
        <span class="tree-icon tree-icon-struct">S</span>
        <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{::type.name}}</a>
      </dt>
      <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled='::type.summary'></dd>
    </dl>
    </span>

    <span ng-if="::annotationCount > 0" id="annotation-summary">
    <h2 id="annotations">{{::namespace.language==='csharp'?'Attributes':'Annotations'}}</h2>
    <dl>
      <dt ng-repeat-start="type in namespace.types | filter:{name:search,group:'annotation'} |orderBy:'name'">
        <span class="tree-icon tree-icon-annotation">A</span>
        <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{::type.name}}</a>
      </dt>
      <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled='::type.summary'></dd>
    </dl>
    </span>

    <span ng-if="::enumerationCount > 0" id="enumeration-summary">
    <h2 id="enumerations">Enumerations</h2>
    <dl>
      <dt ng-repeat-start="type in namespace.types | filter:{name:search,group:'enum'} |orderBy:'name'">
        <span class="tree-icon tree-icon-enum">E</span>
        <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{::type.name}}</a>
      </dt>
      <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled='::type.summary'></dd>
    </dl>
    </span>

    <span ng-if="namespace.namespaces && namespace.namespaces.length > 0" id="namespace-summary">
    <h2 id="namespaces">Nested {{::namespace.language == 'java' ? 'Packages' : 'Namespaces'}}:</h2>
    <dl>
      <dt ng-repeat-start="type in namespace.namespaces | filter:{id:search} |orderBy:'id'">
        <a ng-href="{{::LinkService.makeApiUrl(namespace.id + '.' + type.name)}}">{{type.id}}</a>
      </dt>
      <dd ng-repeat-end data-ng-if="::type.summary" data-bind-compiled='::type.summary'></dd>
    </dl>
    </span>
  </div>
</div>

</script>

  <div ng-switch-when="null">
    <div ng-include="'./views/unavailable.html'"></div>
