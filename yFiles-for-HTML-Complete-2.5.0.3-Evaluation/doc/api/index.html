<script type="text/ng-template" id="./views/home.html">
<div id="home-info-content">
<div class="content-max-width-box content-box">
  <h2 class="home-title">Welcome to the yFiles for HTML Documentation</h2>

  <search id="home-search"></search>

  <p>
    This documentation
    was designed to quickly find
    relevant documentation in the <a href="https://www.yworks.com/yfileshtml/">yFiles for HTML</a>
    <a href="{{'#/api/index'}}">API</a> and <a href="#/dguide/index">Developer's Guide</a> while working on a yFiles for HTML project.
  </p>
  <p>Please feel free to provide feedback about this tool to <feedback-link></feedback-link></p>

  <div ng-if="::hasGettingStartedChapter">
    <h2 id="getting-started">Getting Started</h2>
    <p>Please follow the steps of the <a href="#/dguide/getting_started">Getting Started chapter</a> to learn the basic
    concepts of yFiles for HTML quickly.</p>
  </div>

  <h2 id="using-this-tool">Using this Tool</h2>

  <p>This page is shown when no other tabs are open. It can also be accessed by clicking on the heading of the Documentation Viewer.</p>

  <h3 id="the-search-box">The Search Box</h3>
  <p>
    The search box in the top right corner is a powerful tool.
    It provides various ways for quickly finding APIs and documentation.
    You can focus the search box by hitting <key-map-chooser data-for-id="focus_search_input" data-read-only="true"></key-map-chooser>.
  </p>
  <figure class="image">
    <div class="dguide-figure-overflow">
      <img src="assets/search.76b75e2d.png" />
    </div>
    <figcaption>Camel-case search</figcaption>
  </figure>
  <p>
    Entering text in the search box <em>without pressing enter</em> will search the public API member names, as well as the developers' guide topics.
    This type of search supports <em>camel-case</em> searching.
  </p>
  <figure id="example-searches">
    <figcaption><h4>Examples of Smart Search</h4></figcaption>
    <dl>
      <dt><a href="#/search/Graph"><code>Graph</code></a></dt>
      <dd>will show the type "<code>Graph</code>", but also the main interface "<code>IGraph</code>", as well as members (properties, constructors, methods, events) containing the
        word "graph" in the search preview. In addition, developer's guide topics like "Graph Structure" are shown.</dd>
      <dt><a href="#/search/*InputMode"><code>*InputMode</code></a></dt>
      <dd>will show types and members that contain the word "InputMode", like "<code>IInputMode</code>", "<code>ClickInputMode</code>", but also "<code>IInputModeContext</code>".</dd>
      <dt><a href="#/search/GEIM"><code>GEIM</code></a></dt>
      <dd>will show matching types based on camel-casing, so "<code><b>G</b>raph<b>E</b>ditor<b>I</b>nput<b>M</b>ode</code>" will be shown</dd>
      <dt><a href="#/search/*ItemDC"><code>*ItemDC</code></a></li></dt>
      <dd>will show matching members like "<code>on<b>ItemD</b>ouble<b>C</b>licked</code>".</dd>
    </dl>
  </figure>
  <p>Just enter the search string and use the up and down keys to select the desired match. Hit enter to directly switch to that entry.</p>
  <p>Hitting enter in the search box will open the search results page. Here, a full-text search is performed. Words can be put in double quotes for exact matches, otherwise fuzzy matches are made.
    Camel-case matches are performed for single-word searches, only.</p>
  <p>
    The search results are categorized into the following categories:
  </p>
  <ul>
    <li>types that have the search term in their description or name</li>
    <li>type members that have the terms in their name and description</li>
    <li>chapters in the developer's guide that have the terms in their text</li>
  </ul>

  <h3 id="api-tree">The API and Guide Tree</h3>
  <p>
    The tree view on the left hand side shows the complete API member tree.
    In the drop down at the top, member types (Interfaces, Enumerations, Classes, etc.) can be filtered.
  </p>
  <p>
    Hovering over types shows the summary description of the item. Clicking an element opens the API for that element
    in a new inline container tab.
  </p>

  <h3 id="tabs">The Tabs</h3>
  <p>The API for various members and developer guide pages opens in inline tabs. They will be persisted across sessions, so that you can always see the last pages
    that you visited. Use the control button on the far right side to see all tabs or close all but the current tab. Each tab can be closed individually using the close button on
    the tabs' right hand side.</p>

  <h3 id="the-content">The Content</h3>
  <p>
  Note that most links in the various content pages that point to other documented members show the summary of those members if the mouse hovers over them.
  </p>
  <figure class="image">
    <figcaption>API link tooltip</figcaption>
    <div class="dguide-figure-overflow">
      <img src="assets/tooltip.39e48e35.png" />
    </div>
  </figure>
  <p>
  Next to API members and developer guide sections, there is a link symbol <i class="fa fa-link"></i> that can be clicked to obtain an URL pointing to that member.
  </p>
  <h4 id="api-content">API Content</h4>
  <h5>API Pages</h5>
  <p>API member pages show the list of the members of the API type. Detailed information about parameters, exceptions, return types,
    type parameters, etc. can be shown after the contents have been expanded by clicking on the item's name, or using the small triangle at the far left of the item.</p>
  <h5>Member Navigation and Filtering</h5>
  <p>
    You can quickly find members by hitting <kbd>Ctrl+12</kbd> to open the member lookup.
    For constructors, methods, default methods, properties, and events, there are alphabetically sorted drop downs at the top of the API page.
    The filter in the right hand side of that bar can be used to conveniently filter member elements by name.
  </p>

  <h5 id="inheritance-view">Inheritance View</h5>
  <p>At the top of each class or interface documentation, a hierarchy view shows the inheritance chain, as well as all implemented interfaces.
  The expand buttons can be used to find all known subclasses or implementing subtypes.</p>

  <figure class="image">
    <figcaption>The Inheritance View</figcaption>
    <div class="dguide-figure-overflow">
      <img src="assets/inheritance-view.8ad4091f.png" />
    </div>
  </figure>

  <h5 id="parameterized-types" ng-if="::nodesHref">Parameterized Types</h5>
  <p ng-if="::nodesHref">For parameterized types, there is a "raw" link at the very top that shows the same type without a given substitution. E.g. if the link
  to the type of the <a href="{{::nodesHref}}">graph's node collection</a> is used, the
    <a href="{{::collectionModelHref}}">corresponding interface</a> is displayed with the generic type parameter substituted for nodes.
  Pressing the raw link shows the documentation for the same interface, but with a generic type parameter instead.</p>

  <h5 id="type-usages">Type Usages</h5>
  <p>
    Each type has a "Show usages" link at the top right that lists the various usages of that type in the API.
    In detail, the usages page lists the following references:
  </p>
  <ul>
    <li>Properties that are of that type</li>
    <li>Fields that are of that type</li>
    <li>Methods that return that type</li>
    <li>Methods that have that type in their parameter list</li>
    <li>Methods that potentially throw that type if it is an exception</li>
    <li>Other types that implement or inherit from that type</li>
    <li>Other types that have that type in their type parameter list</li>
  </ul>

  <h4 id="dguide-content">Developer's Guide Content</h4>
  <p>
    Each page of the developer's guide has links to the next and previous sections at both the top and the bottom.
  </p>

  <div ng-if="iceEnabled">
  <h3 id="the-code-editor">The Code Editor</h3>
  <p>
    The integrated code editor is a powerful tool that lets you quickly draft, observe and share code snippets. It comes
    with great features like auto completion, rich type inference, inline documentation and the ability to share the content
    with fellow programmers. The editor opens by clicking on the editor icon <span class="fa fa-pencil"></span> in the side navigation at
    the far right side.
  </p>

  <h4>Auto Completion</h4>
  <p>
    Hitting <key-map-chooser data-for-id="ice_complete" data-read-only="true"></key-map-chooser> at any time provides
    you with a list of valid completions of the current expression. <em>Camel-case</em> completion is supported. E.g.
    <code>GrContr</code> will complete to <code>GraphControl</code>.
  </p>
  <p>
    Hitting <key-map-chooser data-for-id="ice_complete_yfiles_type" data-read-only="true"></key-map-chooser> instead
    will automatically prepend the namespace to a yFiles type.
  </p>
  <figure class="image">
    <figcaption>Automatic completion of yFiles types</figcaption>
    <img src="assets/auto-completion.0c7ea77e.gif" />
  </figure>

  <h4>Type Info</h4>
  <p>
    The editor comes with great type inference mechanics allowing detailed information about the types of expressions and
    sub-expressions. Press <key-map-chooser data-for-id="ice_show_type" data-read-only="true"></key-map-chooser>
    to open a tooltip that shows the documentation of the object under the cursor.
    When the auto completion list is currently showing, hitting <key-map-chooser data-for-id="ice_show_type" data-read-only="true"></key-map-chooser>
    will instead expand the current tooltip to show more information.
    Clicking on links will open the respective page in the API viewer.
  </p>
  <figure class="image">
    <figcaption>Type Info</figcaption>
    <img src="assets/type-info.4c56cfa0.gif" />
  </figure>

  <h4>Content Sharing</h4>
  <p>
    You can share the editor content by pressing the <span class="fa fa-cloud-upload"></span>-button in the
    toolbar. This will upload the file contents to a public server and show a link that can later be opened elsewhere. Use this feature to quickly share code snippets
    with others over the internet. Sensitive data should not be submitted since the data will be stored as an <a href="https://help.github.com/articles/about-gists/" target="_blank">anonymous gist</a>.
  </p>
  <figure class="image">
    <figcaption>Upload</figcaption>
    <img src="assets/upload-to-gist.a2a2fd55.gif" />
  </figure>

  <h4>More</h4>
  <p>Save <span class="fa fa-download"></span> and open <span class="fa fa-upload"></span> files from
    the local file system.</p>
  <p>Click <span class="fa fa-file"></span> to open a new tab.</p>
  <p>
    Customize the editor using the settings menu. Keyboard shortcuts can be changed in the respective section in the
    global settings menu.
  </p>
  </div>
</div>
</div>

</script>

<script type="text/ng-template" id="./views/kb.html">
<div id="kbContent" class="content-max-width-box content-box">
  <div ng-if="article">
    <h1 id="kb-name">{{::article.name}} <span class="kb-article-type {{kbTypeToClass(article.type)}}" >{{::article.type}}</span></h1>

    <div ng-if="::article.draft" class="y-block-warning">This article is in DRAFT state.</div>

    <div ng-if="::!isArticleForProduct" class="y-block-warning">This article does not apply to {{::product}}.</div>

    <div id="kb-summary">
      <h2>Summary</h2>
      <div data-bind-compiled="::article.summary"></div>
    </div>

    <div id="kb-description">
      <h2>Description</h2>
      <div data-bind-compiled="::article.description" class="kb-description"></div>
    </div>

    <div ng-if="article.attachments && article.attachments.length>0" id="kb-resources">
      <h2>Resources</h2>
      <div class="kb-resources-container">
        <div ng-repeat="filename in article.attachments" class="kb-resource">
          <a href="{{::resolveAttachmentLink(filename)}}" rel="nofollow" target="_blank"><i class="fa fa-download"></i>{{::filename}}</a>
        </div>
      </div>
    </div>

    <div class="kb-footer-details" id="kb-footer">
      <div ng-if="::article.products" class="kb-header-detail">
        <strong class="docsHeaderDetail">Applies to:</strong>
        <div ng-repeat="(name, verArray) in ::article.products">
          {{::name}}:
          <span ng-repeat="ver in ::verArray">
              {{::ver}}
            <span ng-if="!$last">, </span>
          </span>
        </div>
      </div>
      <div ng-if="article.keywords" class="kb-header-detail">
        <strong class="docsHeaderDetail">Keywords: </strong>
        <div>
          <span ng-repeat="key in article.keywords">
            <a class="kb-tag" href="{{::'#/kb/keyword/' + key}}">
              {{::key}}
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div id="kb-failed-to-load=container" ng-if="error">
    <h2>There was a problem loading the article from the server.</h2>
  </div>

  <div id="kb-laoding-container" ng-if="!article && !error">
    <h2>Loading article...</h2>
  </div>
</div>


</script>

<script type="text/ng-template" id="./views/kbOverview.html">
<div id="kbOverviewContent">
  <div ng-if="articles" class="kb-articles">
    <h2>Articles
      <span ng-if="keyword"> tagged '{{::keyword}}'</span>
      <span ng-if="product"> that apply to '{{::product + ' ' + version}}'</span>
      <span ng-if="type"> of type '{{::type}}'</span>
    </h2>
    <div ng-repeat="art in articles">
      <div class="kb-article">
        <div class="article-icon {{::kbTypeToClass(art.type)}}">{{::art.type}}</div>
        <a href="{{::'#/kb/article/' + art.articleID}}">
          <div class="article-title">{{::art.name}}</div>
          <div class="article-summary"><span data-bind-compiled="art.summary"></span></div>
        </a>
      </div>
    </div>
  </div>

  <div ng-if="error">
    <h2>There was a problem loading the data from the server.</h2>
  </div>

  <div ng-if="!articles && !error">
    <h2>Loading article data...</h2>
  </div>
</div>

</script>

<script type="text/ng-template" id="./views/module.html">
<div ng-switch="::moduleData" class="namespace-container">
  <div ng-switch-when="null">
    <div ng-include="'./views/unavailable.html'"></div>
  </div>

  <div id="namespaceHeader">
    <div id="docsHeaderTitle" class="header-content">
      <div class="link-button-container">
        <h1>{{::(moduleData.language === 'csharp' ? 'Assembly' : 'Module') + " '" + moduleData.moduleName+"'"}}
          <link-button data-href="::'#'+currentPath"></link-button>
        </h1>
      </div>
    </div>
    <div class="member-link-and-filter-bar">
      <div class="member-link-buttons">
        <div ng-click="showNamespaceLinks=!showNamespaceLinks" class="member-link-button" id="namespacesMenuButton"
            ng-class="{'member-link-button-disabled': !moduleData.namespaces, 'member-link-button-selected': showNamespaceLinks}"></div>
      </div>
      <namespace-linktable data-ng-show="showNamespaceLinks" class="angular-animate expand-linktable-animation" close-on-click="true" namespaces="moduleData.namespaces"></namespace-linktable>
      <div class="member-filter-box">
        <i class="fa fa-filter" aria-hidden="true"></i>
        <input type="search" id="memberfilter" data-ng-model="search" placeholder="Filter">
      </div>
    </div>
  </div>

  <div id="namespaceContentContainer" ng-switch-default>
    <div class="namespaceContent" ng-repeat="ns in moduleData.namespaces | orderBy:'id'">
      <div id="class-summary">
        <h2 id="{{::ns.id}}">Namespace <api-link data-type="{{::ns.id}}"></api-link></h2>
        <div ng-if="moduleData.types[ns.id].class && moduleData.types[ns.id].class.length>0"><h3>Classes</h3>
          <dl>
            <dt ng-repeat-start="type in moduleData.types[ns.id].class | filter:{name:search,group:'class'} | orderBy:'name'">
              <span class="tree-icon tree-icon-class">C</span>
              <api-link data-type="{{::type.id}}"></api-link>
            </dt>
            <dd ng-repeat-end data-ng-if="::type.summary">
              <span data-bind-compiled='::type.summary'></span>
            </dd>
          </dl>
        </div>
        <div ng-if="moduleData.types[ns.id].delegate && moduleData.types[ns.id].delegate.length>0"><h3>Delegates</h3>
          <dl>
            <dt ng-repeat-start="type in moduleData.types[ns.id].delegate | filter:{name:search,group:'delegate'} | orderBy:'name'">
              <span class="tree-icon tree-icon-delegate">D</span>
              <api-link data-type="{{::type.id}}"></api-link>
            </dt>
            <dd ng-repeat-end data-ng-if="::type.summary">
              <span data-bind-compiled='::type.summary'></span>
            </dd>
          </dl>
        </div>
        <div ng-if="moduleData.types[ns.id].interface && moduleData.types[ns.id].interface.length>0"><h3>Interfaces</h3>
          <dl>
            <dt ng-repeat-start="type in moduleData.types[ns.id].interface | filter:{name:search,group:'interface'}  | orderBy:'name'">
              <span class="tree-icon tree-icon-interface">I</span>
              <api-link data-type="{{::type.id}}"></api-link>
            </dt>
            <dd ng-repeat-end data-ng-if="::type.summary">
              <span data-bind-compiled='::type.summary'></span>
            </dd>
          </dl>
        </div>
        <div ng-if="moduleData.types[ns.id].structure && moduleData.types[ns.id].structure.length>0"><h3>Structures</h3>
          <dl>
            <dt ng-repeat-start="type in moduleData.types[ns.id].structure | filter:{name:search,group:'structure'} | orderBy:'name'">
              <span class="tree-icon tree-icon-structure">S</span>
              <api-link data-type="{{::type.id}}"></api-link>
            </dt>
            <dd ng-repeat-end data-ng-if="::type.summary">
              <span data-bind-compiled='::type.summary'></span>
            </dd>
          </dl>
        </div>
        <div ng-if="moduleData.types[ns.id].struct && moduleData.types[ns.id].struct.length>0"><h3>Structures</h3>
          <dl>
            <dt ng-repeat-start="type in moduleData.types[ns.id].struct | filter:{name:search,group:'struct'} | orderBy:'name'">
              <span class="tree-icon tree-icon-structure">S</span>
              <api-link data-type="{{::type.id}}"></api-link>
            </dt>
            <dd ng-repeat-end data-ng-if="::type.summary">
              <span data-bind-compiled='::type.summary'></span>
            </dd>
          </dl>
        </div>
        <div ng-if="moduleData.types[ns.id].annotation && moduleData.types[ns.id].annotation.length>0"><h3>{{::ns.language==='csharp' ? 'Attributes' : 'Annotations'}}</h3>
          <dl>
            <dt ng-repeat-start="type in moduleData.types[ns.id].annotation | filter:{name:search,group:'annotation'} | orderBy:'name'">
              <span class="tree-icon tree-icon-annotation">A</span>
              <api-link data-type="{{::type.id}}"></api-link>
            </dt>
            <dd ng-repeat-end data-ng-if="::type.summary">
              <span data-bind-compiled='::type.summary'></span>
            </dd>
          </dl>
        </div>
        <div ng-if="moduleData.types[ns.id].enum && moduleData.types[ns.id].enum.length>0"><h3>Enumerations</h3>
          <dl>
            <dt ng-repeat-start="type in moduleData.types[ns.id].enum | filter:{name:search,group:'enum'} | orderBy:'name'">
              <span class="tree-icon tree-icon-enum">E</span>
              <api-link data-type="{{::type.id}}"></api-link>
            </dt>
            <dd ng-repeat-end data-ng-if="::type.summary">
              <span data-bind-compiled='::type.summary'></span>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>

</script>

<script type="text/ng-template" id="./views/search.html">
<div id="searchHeader">
    <div class="header-content">
        <div id="searchHeaderTitle">
            <h1>Search results for <span class="search-terms">"{{::searchString}}"</span></h1>
        </div>
        <span ng-repeat="option in options" class="search-option">{{::option.name + ': ' + option.value}}<b
                ng-click="removeOption(option)">x</b></span>
    </div>
    <div class="member-link-and-filter-bar">
        <div class="filter-bar-buttons">
            <div ng-if="::result.demos && result.demos.length>0" ng-click="scrollTo('demo-results')" class="filter-bar-button" id="demoResultMenuButton"></div>
            <div ng-if="::result.types && result.types.length>0" ng-click="scrollTo('type-results')" class="filter-bar-button" id="typeResultMenuButton"></div>
            <div ng-if="result.members && result.members.length>0" ng-click="scrollTo('member-results')" class="filter-bar-button" id="memberResultMenuButton"></div>
            <div ng-if="result.sections && result.sections.length>0" ng-click="scrollTo('dguide-results')" class="filter-bar-button" id="dguideResultMenuButton"></div>
            <div ng-if="result.articles && result.articles.length>0" ng-click="scrollTo('kb-results')" class="filter-bar-button" id="kbResultMenuButton"></div>
        </div>
    </div>
</div>

<div id="searchContentContainer">
    <div id="docsContent">
        <div ng-if="result.demos" class="member-container hide-overflow fade-right" id="demo-results">
            <h2 class="link-button-container"><a href="{{::'#'+currentPath+'#demo-results'}}" class="no-deco">Demos</a> <link-button data-href="::'#'+currentPath+'#demo-results'"></link-button></h2>
            <div class="demo-grid" ng-if="hasDemoMetaData">
                <div ng-if="result.demos.length === 0" style="margin-bottom: 1ex">
                    No matches in demo meta data.
                </div>
                <div ng-repeat="hit in result.demos | limitTo: limits.demos" class="grid-item">
                    <div class="thumbnail">
                        <a href="https://live.yworks.com/demos/{{::hit.item.demoPath}}" style="background-image: url('{{::hit.item.thumbnailPath}}')" target="_blank">
                            <video ng-if="::hit.item.thumbnailPath.indexOf('.mp4') === hit.item.thumbnailPath.length - 4" ng-src="{{::hit.item.thumbnailPath}}" loop="true" autoplay="true"></video>
                        </a>
                        <div class="actions">
                            <a href="https://live.yworks.com/demos/{{::hit.item.demoPath}}" class="action-run" target="_blank"
                               title="Run this demo"></a>
                            <a href="{{::hit.item.githubSearchUrl}}" class="action-github" target="_blank"
                               title="Search in the source code of this demo"></a>
                        </div>
                    </div>
                    <div class="description">
                        <h2 class="title"><a href="https://live.yworks.com/demos/{{::hit.item.demoPath}}" tabindex="2" target="_blank">{{hit.item.name}}</a></h2>
                        <p class="details" ng-bind-html="hit.item.summary"></p>
                        <div class="tags"><span ng-repeat="tag in hit.item.tags" class="tag">{{tag}}</span></div>
                    </div>
                </div>
            </div>
            <div ng-if="limits.demos && result.demos.length > limits.demos" ng-click="limits.demos = undefined"
                 class="btn" style="display: inline-block; margin-top: 10px; margin-right: 10px;">
              Show remaining {{::result.demos.length - limits.demos}} demos
            </div>
            <a class="btn" href="{{githubSearchUrl}}" target="_blank" style="display: inline-block; margin-top: 10px;">
              <i class="fa fa-github" style="margin-right: 5px;"></i>Find in demo sources
            </a>
        </div>
        <div ng-if="::result.types && result.types.length>0" class="member-container hide-overflow fade-right" id="type-results">
            <h2 class="link-button-container"><a href="{{::'#'+currentPath+'#type-results'}}" class="no-deco">Types</a> <link-button data-href="::'#'+currentPath+'#type-results'"></link-button></h2>
            <table>
                <tr ng-repeat="type in result.types | limitTo : limits.types" id="{{::type.item.id}}" data-highlight-term="searchString" class="search-result-row {{::!!type.item.isExpert ? 'api-mod-expert' : ''}}">
                    <td>
                        <span class="search-result-icon search-result-icon-{{::type.kind}}"
                        >{{::type.kind.charAt(0).toUpperCase()}}</span>
                    </td>
                    <td>
                        <span class="hit-name">
                            <api-link data-fqn="true" data-type="{{::type.item.id}}"></api-link>
                        </span>
                    </td>
                    <td>
                        <span ng-if="::type.item.summary" data-bind-compiled="::type.item.summary"></span>
                    </td>
                </tr>
            </table>
            <div ng-if="result.types.length > resultLimit && limits.types" ng-click="limits.types = undefined" class="btn" style="display: inline-block; margin-top: 10px;">
                Show remaining {{::result.types.length - resultLimit}} items
            </div>
        </div>
        <div ng-if="result.members && result.members.length>0" class="member-container hide-overflow fade-right" id="member-results">
            <h2 class="link-button-container"><a href="{{::'#'+currentPath+'#member-results'}}" class="no-deco">Members</a> <link-button data-href="::'#'+currentPath+'#member-results'"></link-button></h2>
            <table>
                <tr ng-repeat="hit in result.members | limitTo : limits.members" id="{{::hit.item.id}}" data-highlight-term="searchString" class="search-result-row {{::!!hit.item.isExpert ? 'api-mod-expert' : ''}}">
                    <td>
                        <span class="search-result-icon search-result-icon-{{::hit.kind}}"
                        >{{::hit.kind.charAt(0).toUpperCase()}}</span></td>
                    <td>
                        <span class="hit-name">
                            <api-link data-type="{{::hit.type.id}}" data-name="{{getMemberName(hit.kind, hit.item)}}"
                                      data-member="{{::hit.item.id}}"></api-link>
                            <api-parameter-list ng-if="hit.item.parameters" data-member="::hit.item"
                                                data-display-style="{{::hit.type.language}}"
                                                data-show-names="false"></api-parameter-list>
                        </span>
                    </td>
                    <td>
                        <span ng-if="::hit.type">in <api-link data-type="{{::hit.type.id}}"></api-link></span>
                    </td>
                    <td>
                        <span ng-if="::hit.item.summary || (hit.item.add && hit.item.add.summary) || (hit.item.remove && hit.item.remove.summary)" data-bind-compiled="::hit.item.summary ? hit.item.summary : hit.item.add && hit.item.add.summary ? hit.item.add.summary : hit.item.remove && hit.item.remove.summary ? hit.item.remove.summary : ''"></span>
                    </td>
                </tr>
            </table>
            <div ng-if="result.members.length > resultLimit  && limits.members" ng-click="limits.members = undefined" class="btn" style="display: inline-block; margin-top: 10px;">
                Show remaining {{::result.members.length - resultLimit}} items
            </div>
        </div>
        <div ng-if="result.sections && result.sections.length>0" class="member-container hide-overflow fade-right" id="dguide-results">
            <h2 class="link-button-container"><a href="{{::'#'+currentPath+'#dguide-results'}}" class="no-deco">Developer's Guide</a> <link-button data-href="::'#'+currentPath+'#dguide-results'"></link-button></h2>
            <table>
                <tr ng-repeat-start="hit in result.sections | limitTo : limits.sections" data-highlight-term="searchString" id="{{::hit.item.id}}" class="search-result-row">
                    <td><span class="search-result-icon search-result-icon-{{::hit.kind}}">{{::hit.kind.charAt(0).toUpperCase()}}</span></td>
                    <td>
                        <dguide-link data-section-id="{{::hit.item.id}}" data-name="{{::hit.item.title}}" data-breadcrumbs=">"></dguide-link>
                    </td>
                </tr>
                <tr ng-repeat-end>
                  <td></td>
                  <td><div ng-if="::hit.hitInfo.textPreview" class="text-preview">{{::hit.hitInfo.textPreview}}</div></td>
                </tr>
            </table>
            <div ng-if="result.sections.length > resultLimit && limits.sections" ng-click="limits.sections = undefined" class="btn" style="display: inline-block; margin-top: 10px;">
                Show remaining {{::result.sections.length - resultLimit}} items
            </div>
        </div>
        <div ng-if="result.articles && result.articles.length>0" class="member-container hide-overflow fade-right" id="kb-results">
            <h2 class="link-button-container"><a href="{{::'#'+currentPath+'#kb-results'}}" class="no-deco">Knowledge Base</a> <link-button data-href="::'#'+currentPath+'#kb-results'"></link-button></h2>
            <table>
                <tr ng-repeat-start="hit in result.articles | limitTo : limits.articles" data-highlight-term="searchString" id="{{::'article-' + hit.item.articleID}}" class="search-result-row">
                    <td><span class="search-result-icon search-result-icon-{{::hit.kind}}">{{::hit.kind.charAt(0).toUpperCase()}}</span></td>
                    <td>
                        <a href="{{::'#kb/article/' + hit.item.articleID}}">{{::hit.item.name}}</a>
                    </td>
                </tr>
                <tr ng-repeat-end>
                    <td></td>
                    <td><div ng-if="::hit.item.summary" class="text-preview" data-bind-compiled="::hit.item.summary"></div></td>
                </tr>
            </table>
            <div ng-if="result.articles.length > resultLimit && limits.articles" ng-click="limits.articles = undefined" class="btn" style="display: inline-block; margin-top: 10px;">
                Show remaining {{::result.articles.length - resultLimit}} items
            </div>
        </div>
    </div>
</div>

</script>

<script type="text/ng-template" id="./views/unavailable.html">
<div id="unavailableText">We're sorry, but this page does not exist.</div>
</script>

<script type="text/ng-template" id="./views/usages.html">
<div id="searchHeader" class="show-usages">
  <div class="header-content">
    <div id="searchHeaderTitle">
      <h1>Usages of
        <api-link data-fqn="true" data-type="{{::type.id}}"></api-link>
      </h1>
    </div>
    <div data-ng-if="::extendsData.length > 0 || implementsData.length > 0" class="type-hierarchy">
      <div class="header">Type Hierarchy</div>
      <div class="type-name" data-ng-repeat="baseTypeData in ::extendsData">
        <span class="tree-icon tree-icon-class">C</span>
        <a href="{{::LinkService.fixUrl('#/usages/' + baseTypeData.id)}}">{{::baseTypeData.name}} usage</a>
      </div>
      <div class="type-name" data-ng-repeat="interfaceData in ::implementsData">
        <span class="tree-icon tree-icon-interface">I</span>
        <a href="{{::LinkService.fixUrl('#/usages/' + interfaceData.id)}}">{{::interfaceData.name}} usage</a>
      </div>
    </div>
  </div>
  <div class="member-link-and-filter-bar">
    <div class="member-link-buttons">
      <div ng-if="::usages.propertyTypeData && usages.propertyTypeData.length>0"
           ng-click="scrollTo('properties-usages')" class="filter-bar-button" id="propertiesMenuButton"></div>
      <div ng-if="::usages.fieldTypeData && usages.fieldTypeData.length>0" ng-click="scrollTo('fields-usages')"
           class="filter-bar-button" id="fieldsMenuButton"></div>
      <div ng-if="::usages.methodReturnTypeData && usages.methodReturnTypeData.length>0"
           ng-click="scrollTo('method-return-values-usages')" class="filter-bar-button"
